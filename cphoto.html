  /* Animation */
}
.clinic-photo-gallery .hide {

}
.clinic-photo-gallery .carousel-inner {
  background-color: #FBFBFB;
  overflow: hidden;
  height: 465px;
}
.clinic-photo-gallery .carousel-inner > div.item:first-child {
  top: initial !important;
}
.clinic-photo-gallery .carousel-inner img {

  position: relative;
  top: 50%;
  transform: translateY(-50%);
}
@media (max-width: 991px) {

    height: 365px;
  }
}
.clinic-photo-gallery .carousel-control {

.clinic-photo-gallery .control-box, .clinic-photo-gallery a.carousel-control {

  -moz-transition: all 250ms ease;
  -ms-transition: all 250ms ease;
  -o-transition: all 250ms ease;
  transition: all 250ms ease;
}
.clinic-photo-gallery .carousel .control-box {
  opacity: 0;
}
.clinic-photo-gallery a.carousel-control.left {

  background: none;
  border: 0;
}
.clinic-photo-gallery a.carousel-control.right {

  background: none;
  border: 0;
}
.clinic-photo-gallery .carousel:hover .control-box {
  opacity: 1;
}
.clinic-photo-gallery .carousel:hover a.carousel-control.left {

}
.clinic-photo-gallery .carousel:hover a.carousel-control.right {

.clinic-photo-gallery .item {

<script>//
// Clinic Photo Gallery
// - Stop Autoplay
// --------------------------------------------------
$('#clinicPhotoGallery').carousel({
    interval: false
}) 



// Show/Hide Thumbnail Gallery
// ---------------------------------------
$(document).ready(function(){
  // Show Thumbnail Gallery on Click
  $("#showThumbnailGallery").click(function(){
    $(".thumbnails-carousel").removeClass("hide");
    $("#showThumbnailGallery").addClass("hide");
    $("#hideThumbnailGallery").removeClass("hide");
  });
  // Hide Thumbnail Gallery on Click
  $("#hideThumbnailGallery").click(function(){
    $(".thumbnails-carousel").addClass("hide");
    $("#showThumbnailGallery").removeClass("hide");
    $("#hideThumbnailGallery").addClass("hide");
  });
});


// Photo Gallery Thumbnail
// thumbnails.carousel.js jQuery plugin
// ---------------------------------------
;(function(window, $, undefined) {

  var conf = {
    center: true,
    backgroundControl: false
  };

  var cache = {
    $carouselContainer: $('.thumbnails-carousel').parent(),
    $thumbnailsLi: $('.thumbnails-carousel li'),
    $controls: $('.thumbnails-carousel').parent().find('.carousel-control')
  };

  function init() {
    cache.$carouselContainer.find('ol.carousel-indicators').addClass('indicators-fix');
    cache.$thumbnailsLi.first().addClass('active-thumbnail');

    if(!conf.backgroundControl) {
      cache.$carouselContainer.find('.carousel-control').addClass('controls-background-reset');
    }
    else {
      cache.$controls.height(cache.$carouselContainer.find('.carousel-inner').height());
    }

    if(conf.center) {
      cache.$thumbnailsLi.wrapAll("<div class='center clearfix'></div>");
    }
  }

  function refreshOpacities(domEl) {
    cache.$thumbnailsLi.removeClass('active-thumbnail');
    cache.$thumbnailsLi.eq($(domEl).index()).addClass('active-thumbnail');
  } 

  function bindUiActions() {
    cache.$carouselContainer.on('slide.bs.carousel', function(e) {
        refreshOpacities(e.relatedTarget);
    });

    cache.$thumbnailsLi.click(function(){
      cache.$carouselContainer.carousel($(this).index());
    });
  }

  $.fn.thumbnailsCarousel = function(options) {
    conf = $.extend(conf, options);

    init();
    bindUiActions();

    return this;
  }

})(window, jQuery);

$('.thumbnails-carousel').thumbnailsCarousel();</script>
